<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>keylogger - funuserdata</title>

  <link rel="icon" href="../icon.png">

  <!-- <link rel="stylesheet" href="../bower_components/lemonade/css/lemonade.css"> -->
  <link rel="stylesheet" href="../base.css">
  <link rel="stylesheet" href="special.css">

  <script src="../bower_components/d3/d3.js"></script>
  <script src="../polyfills.js"></script>
  <script src="kl.js"></script>
</head>
<body>

  <a href="../">back to funuserdata index</a> | <a href="https://github.com/jdh11235/funuserdata">source code on GitHub</a>

  <hr>

  <b>keylogger - displays typing stats</b> (todo: graphs, timing)

  <br>

  <i>(data is not sent or stored outside your client)</i>
  <button onclick="kl.resetData()">reset data</button>

  <hr>

  <textarea id="input" placeholder="type here!" cols="80" rows="18" autofocus></textarea>

  <hr>

  character frequency: (<i>sorted: <span id="sortFreq" class="code"></span></i>)
  <br>
  <button onclick="kl.setPref('sortFreq', 'freq')">frequency</button> /
  <button onclick="kl.setPref('sortFreq', 'char')">alphabetically</button>
  <ul id="freq" class="code"></ul>

  raw log:
  <p id="log" class="code">[]</p>

  <hr>

</body>
</html>
